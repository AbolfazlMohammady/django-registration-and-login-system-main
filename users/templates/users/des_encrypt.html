<!-- templates/des_encrypt.html -->
{% extends 'base.html' %} {% block content %}
<div class="container">
    <h1>DES Encryption</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.data.label_tag }} {{ form.data }}
        </div>
        <div class="form-group">
            {{ form.key.label_tag }} {{ form.key }}
        </div>
        <button type="submit" class="btn btn-primary">Encrypt</button>
    </form>
</div>
{% endblock %}
